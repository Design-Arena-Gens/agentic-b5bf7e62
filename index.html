<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペリカンヘルライダー - Heavy Metal Ver</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255,0,0,0.3);
        }
        h1 {
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
            margin-bottom: 30px;
            font-size: 2em;
        }
        svg {
            filter: drop-shadow(0 0 20px rgba(255,0,0,0.5));
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ペリカンヘルライダー - Heavy Metal Ver</h1>
        <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- グラデーション定義 -->
                <linearGradient id="metalGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b9dc3;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#4a5568;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="metalGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#718096;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
                    <stop offset="30%" style="stop-color:#cbd5e0;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#a0aec0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#718096;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="engineGlow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff6b00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="yellowGlow" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="blackMetal" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                </linearGradient>
                <radialGradient id="exhaustGlow">
                    <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9" />
                    <stop offset="50%" style="stop-color:#0080ff;stop-opacity:0.6" />
                    <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0.2" />
                </radialGradient>
                <linearGradient id="tireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="pelicanBody" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="pelicanBeak" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#cc5500;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="wingMetal" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#b8b8b8;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#909090;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- 背景エフェクト -->
            <rect width="800" height="600" fill="#0a0a0a"/>

            <!-- バイク本体 - 後輪 -->
            <g id="rearWheel" transform="translate(200,400)">
                <!-- タイヤ外周 -->
                <circle cx="0" cy="0" r="55" fill="url(#tireGrad)" stroke="#000" stroke-width="2"/>
                <!-- トレッドパターン -->
                <g id="tread">
                    <path d="M -50,-10 L -55,-10 L -55,10 L -50,10" fill="#0a0a0a"/>
                    <path d="M -35,-35 L -40,-35 L -40,-25 L -35,-25" fill="#0a0a0a"/>
                    <path d="M -10,-50 L -10,-55 L 10,-55 L 10,-50" fill="#0a0a0a"/>
                    <path d="M 25,-40 L 25,-45 L 35,-45 L 35,-40" fill="#0a0a0a"/>
                    <path d="M 45,-20 L 50,-20 L 50,-10 L 45,-10" fill="#0a0a0a"/>
                    <path d="M 50,10 L 55,10 L 55,20 L 50,20" fill="#0a0a0a"/>
                    <path d="M 35,35 L 40,35 L 40,40 L 35,40" fill="#0a0a0a"/>
                    <path d="M 10,50 L 10,55 L -10,55 L -10,50" fill="#0a0a0a"/>
                    <path d="M -25,40 L -25,45 L -35,45 L -35,40" fill="#0a0a0a"/>
                    <path d="M -45,15 L -50,15 L -50,5 L -45,5" fill="#0a0a0a"/>
                </g>
                <!-- ホイールリム -->
                <circle cx="0" cy="0" r="42" fill="url(#chromeGrad)" stroke="#4a5568" stroke-width="1"/>
                <!-- スポーク構造 -->
                <g id="spokes" stroke="#2d3748" stroke-width="2" fill="none">
                    <line x1="0" y1="0" x2="0" y2="-38"/>
                    <line x1="0" y1="0" x2="33" y2="-19"/>
                    <line x1="0" y1="0" x2="33" y2="19"/>
                    <line x1="0" y1="0" x2="0" y2="38"/>
                    <line x1="0" y1="0" x2="-33" y2="19"/>
                    <line x1="0" y1="0" x2="-33" y2="-19"/>
                    <line x1="0" y1="0" x2="27" y2="-27"/>
                    <line x1="0" y1="0" x2="27" y2="27"/>
                    <line x1="0" y1="0" x2="-27" y2="27"/>
                    <line x1="0" y1="0" x2="-27" y2="-27"/>
                </g>
                <!-- ブレーキディスク -->
                <circle cx="5" cy="0" r="35" fill="#ff4500" opacity="0.3" stroke="#ff0000" stroke-width="1"/>
                <circle cx="5" cy="0" r="30" fill="none" stroke="#cc0000" stroke-width="1"/>
                <circle cx="5" cy="0" r="25" fill="none" stroke="#aa0000" stroke-width="1"/>
                <!-- ハブ中心 -->
                <circle cx="0" cy="0" r="12" fill="url(#blackMetal)" stroke="#1a1a1a" stroke-width="1"/>
                <!-- ハブボルト -->
                <circle cx="0" cy="-8" r="2" fill="#4a5568"/>
                <circle cx="7" cy="-4" r="2" fill="#4a5568"/>
                <circle cx="7" cy="4" r="2" fill="#4a5568"/>
                <circle cx="0" cy="8" r="2" fill="#4a5568"/>
                <circle cx="-7" cy="4" r="2" fill="#4a5568"/>
                <circle cx="-7" cy="-4" r="2" fill="#4a5568"/>
            </g>

            <!-- スイングアーム -->
            <path d="M 200,400 L 240,390 L 280,385 L 320,385 L 350,390" fill="url(#metalGrad1)" stroke="#2d3748" stroke-width="2"/>
            <path d="M 200,400 L 240,395 L 280,392 L 320,392 L 350,395" fill="url(#metalGrad2)" stroke="#4a5568" stroke-width="1"/>
            <!-- スイングアーム詳細 -->
            <rect x="220" y="388" width="15" height="6" fill="#4a5568" stroke="#2d3748" stroke-width="0.5"/>
            <rect x="250" y="386" width="15" height="6" fill="#4a5568" stroke="#2d3748" stroke-width="0.5"/>
            <rect x="280" y="384" width="15" height="6" fill="#4a5568" stroke="#2d3748" stroke-width="0.5"/>
            <rect x="310" y="384" width="15" height="6" fill="#4a5568" stroke="#2d3748" stroke-width="0.5"/>

            <!-- エンジン・駆動系 -->
            <g id="engine" transform="translate(280,380)">
                <!-- クランクケース -->
                <rect x="0" y="-30" width="70" height="50" rx="5" fill="url(#blackMetal)" stroke="#2d3748" stroke-width="2"/>
                <!-- 冷却フィン -->
                <g id="coolingFins">
                    <rect x="5" y="-28" width="3" height="46" fill="#2a2a2a"/>
                    <rect x="10" y="-28" width="3" height="46" fill="#1a1a1a"/>
                    <rect x="15" y="-28" width="3" height="46" fill="#2a2a2a"/>
                    <rect x="20" y="-28" width="3" height="46" fill="#1a1a1a"/>
                    <rect x="25" y="-28" width="3" height="46" fill="#2a2a2a"/>
                    <rect x="30" y="-28" width="3" height="46" fill="#1a1a1a"/>
                    <rect x="35" y="-28" width="3" height="46" fill="#2a2a2a"/>
                    <rect x="40" y="-28" width="3" height="46" fill="#1a1a1a"/>
                    <rect x="45" y="-28" width="3" height="46" fill="#2a2a2a"/>
                    <rect x="50" y="-28" width="3" height="46" fill="#1a1a1a"/>
                    <rect x="55" y="-28" width="3" height="46" fill="#2a2a2a"/>
                    <rect x="60" y="-28" width="3" height="46" fill="#1a1a1a"/>
                </g>
                <!-- シリンダーヘッド -->
                <rect x="10" y="-45" width="50" height="18" rx="3" fill="url(#metalGrad1)" stroke="#4a5568" stroke-width="1.5"/>
                <!-- 吸気マニホールド -->
                <path d="M 15,-45 L 15,-55 L 25,-58 L 35,-58 L 45,-55 L 45,-45" fill="url(#chromeGrad)" stroke="#718096" stroke-width="1"/>
                <!-- エキゾーストパイプ -->
                <path d="M 55,-35 L 75,-35 L 85,-33 L 95,-30 L 105,-25" fill="none" stroke="url(#engineGlow)" stroke-width="6"/>
                <path d="M 55,-30 L 75,-30 L 85,-28 L 95,-25 L 105,-20" fill="none" stroke="url(#engineGlow)" stroke-width="6"/>
                <!-- エキゾースト輝き -->
                <ellipse cx="105" cy="-23" rx="8" ry="12" fill="url(#exhaustGlow)" opacity="0.7"/>
                <!-- エンジンボルト -->
                <circle cx="8" cy="-25" r="2" fill="#606060"/>
                <circle cx="8" cy="-5" r="2" fill="#606060"/>
                <circle cx="62" cy="-25" r="2" fill="#606060"/>
                <circle cx="62" cy="-5" r="2" fill="#606060"/>
                <!-- オイルクーラー -->
                <rect x="5" y="22" width="40" height="15" fill="#1a1a1a" stroke="#2d3748" stroke-width="1"/>
                <g id="coolerFins">
                    <line x1="7" y1="24" x2="7" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="10" y1="24" x2="10" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="13" y1="24" x2="13" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="16" y1="24" x2="16" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="19" y1="24" x2="19" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="22" y1="24" x2="22" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="25" y1="24" x2="25" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="28" y1="24" x2="28" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="31" y1="24" x2="31" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="34" y1="24" x2="34" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="37" y1="24" x2="37" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="40" y1="24" x2="40" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                    <line x1="43" y1="24" x2="43" y2="35" stroke="#3a3a3a" stroke-width="0.5"/>
                </g>
                <!-- チェーンケース -->
                <path d="M 65,10 L 90,15 L 95,25 L 90,35 L 65,30 Z" fill="url(#blackMetal)" stroke="#2d3748" stroke-width="1.5"/>
                <!-- チェーン -->
                <g id="chain" opacity="0.8">
                    <circle cx="70" cy="20" r="2" fill="#606060"/>
                    <circle cx="74" cy="21" r="2" fill="#606060"/>
                    <circle cx="78" cy="22" r="2" fill="#606060"/>
                    <circle cx="82" cy="23" r="2" fill="#606060"/>
                    <circle cx="86" cy="24" r="2" fill="#606060"/>
                </g>
            </g>

            <!-- フレーム構造 -->
            <g id="frame">
                <!-- メインフレーム -->
                <path d="M 200,400 L 220,370 L 250,340 L 280,320 L 310,310 L 340,305 L 370,305" fill="none" stroke="url(#metalGrad1)" stroke-width="12"/>
                <path d="M 200,400 L 222,372 L 252,342 L 282,322 L 312,312 L 342,307 L 370,307" fill="none" stroke="#718096" stroke-width="8"/>
                <!-- サブフレーム -->
                <path d="M 280,320 L 290,340 L 310,360 L 330,375 L 350,390" fill="none" stroke="url(#metalGrad1)" stroke-width="10"/>
                <path d="M 280,320 L 292,342 L 312,362 L 332,377 L 350,392" fill="none" stroke="#4a5568" stroke-width="6"/>
                <!-- フレーム補強材 -->
                <line x1="250" y1="340" x2="270" y2="370" stroke="#2d3748" stroke-width="6"/>
                <line x1="280" y1="320" x2="300" y2="350" stroke="#2d3748" stroke-width="6"/>
                <line x1="310" y1="310" x2="325" y2="340" stroke="#2d3748" stroke-width="6"/>
                <!-- フレームボルト -->
                <circle cx="220" cy="370" r="3" fill="#1a1a1a" stroke="#4a5568" stroke-width="1"/>
                <circle cx="250" cy="340" r="3" fill="#1a1a1a" stroke="#4a5568" stroke-width="1"/>
                <circle cx="280" cy="320" r="3" fill="#1a1a1a" stroke="#4a5568" stroke-width="1"/>
                <circle cx="310" cy="310" r="3" fill="#1a1a1a" stroke="#4a5568" stroke-width="1"/>
                <circle cx="340" cy="305" r="3" fill="#1a1a1a" stroke="#4a5568" stroke-width="1"/>
            </g>

            <!-- 燃料タンク -->
            <g id="fuelTank" transform="translate(320,280)">
                <path d="M 0,0 L 60,0 L 70,10 L 70,35 L 60,45 L 0,45 L -10,35 L -10,10 Z" fill="url(#blackMetal)" stroke="#2d3748" stroke-width="2"/>
                <!-- タンクグラフィック -->
                <path d="M 5,10 L 55,10 L 63,20 L 55,30 L 5,30 Z" fill="#cc0000" opacity="0.8"/>
                <text x="18" y="24" font-family="Arial Black" font-size="12" fill="#ffffff" font-weight="bold">HELL</text>
                <!-- タンクボルト -->
                <circle cx="-5" cy="15" r="2" fill="#4a5568"/>
                <circle cx="-5" cy="30" r="2" fill="#4a5568"/>
                <circle cx="65" cy="15" r="2" fill="#4a5568"/>
                <circle cx="65" cy="30" r="2" fill="#4a5568"/>
                <!-- 給油キャップ -->
                <circle cx="30" cy="5" r="6" fill="url(#chromeGrad)" stroke="#718096" stroke-width="1"/>
                <circle cx="30" cy="5" r="4" fill="#2d3748"/>
                <circle cx="30" cy="5" r="2" fill="#1a1a1a"/>
            </g>

            <!-- シート -->
            <g id="seat" transform="translate(340,300)">
                <path d="M 0,0 L 50,0 L 60,5 L 65,15 L 60,25 L 45,30 L 0,30 Z" fill="#1a1a1a" stroke="#2d3748" stroke-width="2"/>
                <!-- シート縫い目 -->
                <line x1="5" y1="8" x2="55" y2="8" stroke="#4a4a4a" stroke-width="0.5" stroke-dasharray="2,2"/>
                <line x1="5" y1="15" x2="58" y2="15" stroke="#4a4a4a" stroke-width="0.5" stroke-dasharray="2,2"/>
                <line x1="5" y1="22" x2="50" y2="22" stroke="#4a4a4a" stroke-width="0.5" stroke-dasharray="2,2"/>
            </g>

            <!-- フロントフォーク -->
            <g id="frontFork" transform="translate(520,280)">
                <!-- フォークトップ -->
                <rect x="0" y="0" width="25" height="20" rx="3" fill="url(#chromeGrad)" stroke="#718096" stroke-width="2"/>
                <!-- トリプルクランプ -->
                <rect x="-5" y="15" width="35" height="12" rx="2" fill="url(#metalGrad1)" stroke="#4a5568" stroke-width="1.5"/>
                <!-- フォークチューブ左 -->
                <rect x="2" y="25" width="8" height="100" fill="url(#chromeGrad)" stroke="#a0aec0" stroke-width="1"/>
                <!-- フォークチューブ右 -->
                <rect x="15" y="25" width="8" height="100" fill="url(#chromeGrad)" stroke="#a0aec0" stroke-width="1"/>
                <!-- フォークスライダー左 -->
                <rect x="1" y="80" width="10" height="45" fill="url(#blackMetal)" stroke="#2d3748" stroke-width="1.5"/>
                <!-- フォークスライダー右 -->
                <rect x="14" y="80" width="10" height="45" fill="url(#blackMetal)" stroke="#2d3748" stroke-width="1.5"/>
                <!-- ブレーキキャリパー -->
                <rect x="20" y="110" width="15" height="20" rx="2" fill="url(#redGlow)" stroke="#cc0000" stroke-width="2"/>
                <circle cx="27" cy="120" r="3" fill="#1a1a1a"/>
                <!-- ブレーキホース -->
                <path d="M 27,110 Q 25,90 20,70 Q 18,50 15,30" fill="none" stroke="#1a1a1a" stroke-width="2"/>
            </g>

            <!-- 前輪 -->
            <g id="frontWheel" transform="translate(520,410)">
                <!-- タイヤ外周 -->
                <circle cx="0" cy="0" r="55" fill="url(#tireGrad)" stroke="#000" stroke-width="2"/>
                <!-- トレッドパターン -->
                <g id="tread2">
                    <path d="M -50,-10 L -55,-10 L -55,10 L -50,10" fill="#0a0a0a"/>
                    <path d="M -35,-35 L -40,-35 L -40,-25 L -35,-25" fill="#0a0a0a"/>
                    <path d="M -10,-50 L -10,-55 L 10,-55 L 10,-50" fill="#0a0a0a"/>
                    <path d="M 25,-40 L 25,-45 L 35,-45 L 35,-40" fill="#0a0a0a"/>
                    <path d="M 45,-20 L 50,-20 L 50,-10 L 45,-10" fill="#0a0a0a"/>
                    <path d="M 50,10 L 55,10 L 55,20 L 50,20" fill="#0a0a0a"/>
                    <path d="M 35,35 L 40,35 L 40,40 L 35,40" fill="#0a0a0a"/>
                    <path d="M 10,50 L 10,55 L -10,55 L -10,50" fill="#0a0a0a"/>
                    <path d="M -25,40 L -25,45 L -35,45 L -35,40" fill="#0a0a0a"/>
                    <path d="M -45,15 L -50,15 L -50,5 L -45,5" fill="#0a0a0a"/>
                </g>
                <!-- ホイールリム -->
                <circle cx="0" cy="0" r="42" fill="url(#chromeGrad)" stroke="#4a5568" stroke-width="1"/>
                <!-- スポーク構造 -->
                <g id="spokes2" stroke="#2d3748" stroke-width="2" fill="none">
                    <line x1="0" y1="0" x2="0" y2="-38"/>
                    <line x1="0" y1="0" x2="33" y2="-19"/>
                    <line x1="0" y1="0" x2="33" y2="19"/>
                    <line x1="0" y1="0" x2="0" y2="38"/>
                    <line x1="0" y1="0" x2="-33" y2="19"/>
                    <line x1="0" y1="0" x2="-33" y2="-19"/>
                    <line x1="0" y1="0" x2="27" y2="-27"/>
                    <line x1="0" y1="0" x2="27" y2="27"/>
                    <line x1="0" y1="0" x2="-27" y2="27"/>
                    <line x1="0" y1="0" x2="-27" y2="-27"/>
                </g>
                <!-- ブレーキディスク -->
                <circle cx="-5" cy="0" r="35" fill="#ff4500" opacity="0.3" stroke="#ff0000" stroke-width="1"/>
                <circle cx="-5" cy="0" r="30" fill="none" stroke="#cc0000" stroke-width="1"/>
                <circle cx="-5" cy="0" r="25" fill="none" stroke="#aa0000" stroke-width="1"/>
                <!-- ハブ中心 -->
                <circle cx="0" cy="0" r="12" fill="url(#blackMetal)" stroke="#1a1a1a" stroke-width="1"/>
                <!-- ハブボルト -->
                <circle cx="0" cy="-8" r="2" fill="#4a5568"/>
                <circle cx="7" cy="-4" r="2" fill="#4a5568"/>
                <circle cx="7" cy="4" r="2" fill="#4a5568"/>
                <circle cx="0" cy="8" r="2" fill="#4a5568"/>
                <circle cx="-7" cy="4" r="2" fill="#4a5568"/>
                <circle cx="-7" cy="-4" r="2" fill="#4a5568"/>
            </g>

            <!-- ハンドルバー -->
            <g id="handlebar" transform="translate(520,270)">
                <path d="M -40,10 L -20,5 L 0,5 L 25,5 L 45,10" fill="none" stroke="url(#chromeGrad)" stroke-width="8"/>
